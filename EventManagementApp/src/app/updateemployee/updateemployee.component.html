<div style="border: black solid 1px; margin-left: 15%; margin-right: 15%; margin-top: 50px;">
    <div class="mt-5">
        <h1 style="text-align: center;">Update Employee</h1>
    </div>
    <div class="container mt-5 mb-5 col-md-5">
       
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="first_name">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="last_name">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="email">
                </div>
            </div>
            <input class="button" type="submit" value="Update Employee" (click)="updateEmployee(first_name,last_name,email)">
        
    </div>
</div>

<h3>{{message}}</h3>
